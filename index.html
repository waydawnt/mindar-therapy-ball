<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true;">

    <a-assets>
        <a-asset-item id="ball" src="model.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity id="anchor" mindar-image-target="targetIndex: 0">

    <a-entity id="ballModel" gltf-model="#ball" scale="0.5 0.5 0.5"></a-entity>

    </a-entity>

    </a-scene>

    <div id="ui">
        <button id="squish">Squish</button>
        <button id="bounce">Bounce</button>
        <button id="pulse">Pulse</button>
        <button id="jiggle">Jiggle</button>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
