<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
content="width=device-width, initial-scale=1, viewport-fit=cover">

<script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<link rel="stylesheet" href="style.css">
</head>

<body>

<a-scene
mindar-image="
  imageTargetSrc: targets.mind;
  autoStart: true;
  facingMode: environment;
"
vr-mode-ui="enabled: false"
device-orientation-permission-ui="enabled: false">

  <!-- Camera + raycaster -->
  <a-camera look-controls="enabled:false">

    <a-cursor
      rayOrigin="mouse"
      raycaster="objects: #ball">
    </a-cursor>

  </a-camera>

  <!-- MindAR anchor -->
  <a-entity id="anchor" mindar-image-target="targetIndex: 0">

    <!-- animation wrapper -->
    <a-entity id="animWrap">

      <!-- therapy ball -->
      <a-entity
        id="ball"
        gltf-model="model.glb"
        scale="0.5 0.5 0.5">
      </a-entity>

    </a-entity>

  </a-entity>

</a-scene>

<!-- UI buttons -->
<div id="ui">
  <button onclick="startAnim('bounce')">Bounce</button>
  <button onclick="startAnim('pulse')">Pulse</button>
  <button onclick="startAnim('jiggle')">Jiggle</button>
</div>

<script src="app.js"></script>

</body>
</html>
